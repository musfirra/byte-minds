<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Section Layout</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <header class="top-section">
            <h1>Top Section</h1>
            <input type="text" id="search-bar" placeholder="Search..." aria-label="Search">
            <div class="select-container">
                <label for="course-select">Course:</label>
                <select id="course-select" name="course">
                    <option value=""selected disabled>Select Course</option>
                    <option value="course1">BSC CS</option>
                    <option value="course2">BSC Micro biology</option>
                    <option value="course1">Bcom CA</option>
                    <option value="course1">BA Economics</option>
                    
                </select>
        
                <label for="year-select">Year:</label>
                <select id="year-select" name="year" placeholder="select year">
                    <option value="" selected disabled>Select year</option>
                    <option value="year1">First</option>
                    <option value="year2">Second</option>
                    <option value="year3">Third</option>
                
                </select>
        
                <label for="subject-select">Subjects:</label>
                <select id="subject-select" name="subjects">
                    <option value=""selected disabled>Select Subject</option>
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                    
                </select>
                <br>
                
            </div>
            
        </header>
        
        <div class="bottom-sections">
            
            <div class="grid-container">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
                <div class="item">Item 6</div>
              </div>
              
            
        </div>
    </div>
</body>
</html>
