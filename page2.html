<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const courseSelect = document.getElementById('select1');

    divContainer2.style.display = 'none';


    function checkSelections() {
        if (courseSelect.value && semesterSelect.value && subjectSelect.value) {
            startButton.disabled = false;
        } else {
            startButton.disabled = true;
        }
    }

   
    courseSelect.addEventListener('change', checkSelections);
    semesterSelect.addEventListener('change', checkSelections);
    subjectSelect.addEventListener('change', checkSelections);

        if (courseSelect.value && semesterSelect.value && subjectSelect.value) {
            divContainer2.style.display = 'flex';
        } else {
            alert('Please make selections for course, semester, and subject.');

});



document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.getElementById('search-bar');
    const courseSelect = document.getElementById('select1');
    const semesterSelect = document.getElementById('select2');
    const subjectSelect = document.getElementById('select3');
    const startButton = document.querySelector('.center-button');
    const divContainer2 = document.querySelector('.div-container2');

    
    divContainer2.style.display = 'none';


    searchBar.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        

        const options = courseSelect.options;
        

        for(let i = 0; i < options.length; i++) {
            const optionText = options[i].text.toLowerCase();
            

            if(optionText.includes(searchTerm) && searchTerm !== '') {

                courseSelect.selectedIndex = i;
                
               
                const event = new Event('change');
                courseSelect.dispatchEvent(event);
                
                break; 
            }
        }
        
        
        if(searchTerm === '') {
            courseSelect.selectedIndex = 0;
            const event = new Event('change');
            courseSelect.dispatchEvent(event);
        }
    });

    function checkSelections() {
        if (courseSelect.value && semesterSelect.value && subjectSelect.value) {

});
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const courseSelect = document.getElementById('select1');
    const semesterSelect = document.getElementById('select2');
    const subjectSelect = document.getElementById('select3');
    const startButton = document.querySelector('.center-button');
    const divContainer2 = document.querySelector('.div-container2');
    const searchIcon = document.getElementById('searchIcon');

    
    divContainer2.style.display = 'none';

    
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        
        
        const courseMapping = {
            'bsc': 'apple',    
            'ba': 'banana',    
            'bcom': 'cherry',  
            'bvoc': 'date'     
        };

    
        for (const [key, value] of Object.entries(courseMapping)) {
            if (searchTerm.includes(key)) {
                
                for (let i = 0; i < courseSelect.options.length; i++) {
                    if (courseSelect.options[i].value === value) {
                        courseSelect.selectedIndex = i;
                        
                        
                        courseSelect.dispatchEvent(new Event('change'));
                        break;
                    }
                }
                break;
            }
        }

        
        if (searchTerm === '') {
            courseSelect.selectedIndex = 0;
            courseSelect.dispatchEvent(new Event('change'));
        }
    });

    
    searchIcon.addEventListener('click', function() {
        
        const event = new Event('input');
        searchInput.dispatchEvent(event);
    });

    function checkSelections() {
        if (courseSelect.value && semesterSelect.value && subjectSelect.value) {
            startButton.disabled = false;
        } else {
            startButton.disabled = true;
        }
    }

    
    courseSelect.addEventListener('change', checkSelections);
    semesterSelect.addEventListener('change', checkSelections);
    subjectSelect.addEventListener('change', checkSelections);

    startButton.addEventListener('click', function() {
        if (courseSelect.value && semesterSelect.value && subjectSelect.value) {
            divContainer2.style.display = 'flex';
        } else {
            alert('Please make selections for course, semester, and subject.');
        }
    });
});


    </script>
